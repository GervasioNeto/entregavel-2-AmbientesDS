<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de MDC</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculador de Máximo Divisor Comum (MDC)</h1>
        <p>Digite dois números inteiros para calcular o MDC.</p>

        <label for="numero1">Primeiro número:</label>
        <input type="number" id="numero1" placeholder="Ex: 54" required>
        
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" placeholder="Ex: 24" required>
        
        <button id="calcularButton">Calcular MDC</button>
        
        <div id="resultado" class="resultado hidden"></div>
    </div>
</body>
</html>
