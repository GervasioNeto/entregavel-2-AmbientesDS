<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números Inteiros</title>
    <link rel="stylesheet" href="../css/contador.css">
    <script defer src="../js/contador.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Contador de Números Inteiros</h1>
            <p>Digite uma quantidade e descubra quantos números inteiros você informou!</p>
            <button id="startButton">Iniciar Contagem</button>
            <div id="result" class="result hidden"></div>
        </div>
        <button class="btn-back" onclick="window.location.href='../index.html'">Voltar para a Página Principal</button>
    </div>
    <img src="../imagens/unifor-logo-horizontal.svg" alt="Logo da Universidade" class="logo-universidade">
</body>
</html>
